apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spark
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/zakpaw/k8spark.git
    targetRevision: HEAD
    path: charts/spark
  destination:
    server: https://kubernetes.default.svc
    namespace: spark
    
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
